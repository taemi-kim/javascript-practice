<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒤집은 소수 </title>
</head>
<body>
    <script>
        function isPrime(num){
            if (num===1) return false;
            for(let i=2; i<num/2; i++){ //for(let i=2; i<=parseInt(Math.sqrt(num)); i++){
                    if (num%i===0) return false;
            }
            return true;
        }
        function solution(arr){
            //각 자연수를 뒤집
            //만약 뒤집은 결과가 소수? 출력 
            //910은 19로 숫자화
            
            //소수를 코드로?
                // 2~9까지 나눴을 때 나머지가 0인 경우가 절대 없어야함
            //0을 무시하는 법?
                //parseInt() 사용
            let answer=[];
            let flag=1;
            for (let x of arr){
                x=parseInt(x.toString().split("").reverse().join(""));
                if(isPrime(x)===true) answer.push(x);
            
            }
            return answer;
        }
            
    
        console.log(solution([32,55,62,20,250,370,200,30,100]));
    </script>
</body>
</html>
