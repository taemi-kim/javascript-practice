<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K번째 큰 수</title>
</head>
<body>
    <script>
        function solution(n, arr){
            //k장을 뽑을 수 있는 "모든 경우 기록"
            //기록한 값 중 k번째로 큰 수 출력
            
            //전부 iterate 해서 
            //세 수의 합이 나타날 수 있도록 한다 

            //수열을 알아야 하는 군....ㅜㅜㅜㅜ
            //i,j 고정 수ㅟ방 어케하지 

            //10장에서 3장을 뽑는 경우의 수 [10C3] -> 10 Combination 3
            //여기서 중복을 제거해주는 자료구조가 set

            //3장을 뽑아주니까 3중 포문!
            //그걸 내림차순 sort
            let m=arr.length;
            let sum=0;
            let answer=[];
            for (let i=0; i<m-2; i++){
                for (let j=1; j<m-1; j++){
                    for (let k=2; k<m; k++){
                        sum = arr[i]+arr[j]+arr[j];
                        answer.push(sum);
                    }
                }
            }
            answer.sort((a,b)=>{return b-a;})
            return answer[n-1];

        }
        console.log(solution(3,[13,15,34,23,45,65,33,11,26,42]));
    </script>
</body>
