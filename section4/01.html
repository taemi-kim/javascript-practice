<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자릿수의 합</title>
</head>
<body>
    <script>
        function solution(arr){

            //자연수 자릿수의 합 최대인 자연수 출력
            //각 element 탐색
            //각 element의 백의 자리, 10의 자리, 1의 자릿수의 합. 
                //백의 자리
                    //100으로 나눈 몫 
                    //string으로 만든다음에 split해서 배열로 만들고 [0]
                //네자리 숫자면? 다섯자리면? (확장성)
            let answer;
            let n=arr.length;
            

            //첨부터 가면서 i,i+1 비교 하고 더 크면 저장 
            let sum=0;
            for (let i=0; i<n; i++){
                let temp=0;
                arr[i]=String(arr[i]).split("");
                // console.log(arr[i]);
                for(let j=0; j<arr[i].length; j++){
                    temp+=parseInt(arr[i][j]);
                    
                } 
                if (temp>sum){
                    sum=temp;
                    answer=parseInt(arr[i].join(""));
                }
                else if (temp===sum){
                    if(answer<parseInt(arr[i].join(""))) answer=parseInt(arr[i].join(""));
                }
            }
            
            //array 따로 만들어서 store 하고 index 번호 넘겨주기 
            return answer;
        }
        console.log(solution([128, 460, 603, 40, 521, 137, 123]));
    </script>
</body>
</html>
