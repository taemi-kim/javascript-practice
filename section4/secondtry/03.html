<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1) (i,j)에서 i를ㄹ 멘토, j를 멘티라고 했을 때 
            //    짝꿍잉 되는 총 경우의 수는 몇 개인지 생각해본다 (4*4=16)
            //-> for(for())형식이게지 그럼
                //-> 총 경우의 수를 하나하나 다 확인해봐야겠다 <------블루투포스
            //2) 각 배열에서 (i,j)의 인덱스가 i<j인지 확인
                //-> 2차원 배열에서 row를 k, col을 s라고 했을ㄹ 때 
                    //for문을 한 번더 돌린다
                //-> 여기서 test[k][s]가 i값과 같을 때, s값을 pi에 저장한다
                    //동일하게 j 값과 같을 때, s값을 pj에 저장
            //3) pi<pj 일 때만 count++
        function solution(arr){
            let answer=0;
            let n=arr.length; //테스트수
            let m=arr[0].length; //학생수
            let partners=[];
            for(let i=1; i<=m; i++){
                for(let j=1; j<=m; j++){
                    //멘토 멘티가 정해지고 나서 적합한지 테스트 하기 위해
                    //count가 존재하는 거니까 여기서 초기화.
                    let count=0; //범위 여기다 하지 않으면 답이 나오지 않는다.
                    for(let k=0; k<n; k++){
                        let pi=pj=0; //(i,j)에서 i의 등수, j의 등수
                        for(let s=0; s<m; s++){ 
                            if(arr[k][s]===i) pi=s;
                            if(arr[k][s]===j) pj=s;
                        }
                        if (pi<pj) count++;
                    }if (count===n) {
                        partners.push([i,j]);
                        answer++;
                    } //테스트 갯수 만큼 count 될 때 (모두 다 등수 높을 때 )
                }
            }
            console.log(partners);
            return answer;

        }
        console.log(solution([[3,4,1,2],[4,3,2,1],[3,1,4,2]]));
    </script>
</body>
</html>
