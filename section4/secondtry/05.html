<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K번째 큰 수 재도전</title>
</head>
<body>
    <script>
        function solution(k, numbers){
            let temp = new Set();
            let n=numbers.length;
            for(let i=0; i<n-2; i++){
                for(let j=i+1; j<n-1; j++){
                    for(let k=j+1; k<n; k++){
                        //console.log(numbers[i]+numbers[j]+numbers[k]);
                        temp.add(numbers[i]+numbers[j]+numbers[k]);
                        
                    }
                }
            }
            let answer = Array.from(temp).sort((a,b)=>{return b-a;});

            return answer[k-1];
        }
        console.log(solution(3, [13,15,34,23,45,65,33,11,26,42]))
    </script>
</body>
</html>
