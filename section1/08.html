        function check(arr){
            let total = arr.reduce((accumulator, currentNum)=>accumulator+currentNum,0);
            //console.log(total); 140
            let leftover = total - 100; //두개를 더했을 때 40이 되는 값은 어떤 로직으로 구하지

                arr.forEach((x,i,arr)=>{
                    let copy = arr;
                    copy = copy.splice(i,1); //현재 원본 어레이에서 집중하고 있는 값을 뺀 새 배열

                    let partner = leftover - arr[i] //현재 값과 더했을 때 leftover가 되기 위한 짝궁 값
                    let elementsIn = false;
                    if(copy.indexOf(partner)>0) elementsIn = true; //짝궁값이 나머지 배열에 존재?
                    if(elementsIn == true) return arr[i]; 
                });
            }
