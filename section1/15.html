<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 문자 출력</title>
</head>
<body>
    <script>
        function solution(str){
            //단어의 가운데 문자 출ㄹ력
            //짝수면 가운데 2개
            let answer="";
            let length = str.length;
            let idx = parseInt(length/2) //몫 5char짜리 단어면 가운데 문자의 인덱스는 2 임 2로 나눈 몫
            if(length%2==1){
                //answer+=str[idx];
                answer=str.substring(idx,idx+1);
                answer=str.substr(idx,1);
            }
            else{
                // answer+=str[idx-1];
                // answer+=str[idx];
                answer=str.substring(idx-1,idx+1);
                answer=str.substr(idx-1,2);
            }
            return answer;

        }
        //차이점
        //  a) parseInt()대신 Math.floor()사용
        //  b) .substring 문법 사용 
        console.log(solution("study"));
        console.log(solution("good"));
    </script>
</body>
</html>
