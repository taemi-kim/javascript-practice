<html>
    <head>
        <meta charset=utf-8>
        <title>세 수 중 최솟값</title>
    </head>
    <body>
        <script>
            function solution(A,B,C){
                var min = A;
                if (A > B){
                    min = B;
                    if (B > C){
                        min = C;
                    }
                }else if (A < B){
                    min = A;
                    if (A > C){
                        min = C;
                    }
                }
                return min;
            }
            console.log(solution(5,6,4));
        </script>

    </body>
</html>
