<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A를 #으로</title>
</head>
<body>
    <script>
        function solution(str){
            let answer="";
            //'A'를 모두 '#'로 바꾸어 출력 
            // [...str].forEach(x=>{
            //     if (x=='A') x='#';
            //     answer + x;
            // })
            // return answer;

            for (let i=0; i<str.length; i++){
                if(str[i]=='A') answer+='#';
            
                else answer+=str[i];
            }
            //str = str.replace('A','#');
            return answer;
        }
        console.log(solution('BANANA'));
    </script>
</body>
