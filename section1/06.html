<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수</title>
</head>
<body>
    <script>
        function solution(arr){
            //홀수 골라내기
            //홀수 전체 합
            //홀수 중 최소값 찾기 
            let sum=0, min;
            let odd=[];
            
            for(let i=0; i<arr.length; i++){
                if(arr[i]%2 == 1){
                    sum+=arr[i];
                    odd.push(arr[i]);
                }
            }
            min = Math.min(...odd);
            return [sum, min];
        }
        console.log(solution([12,77,38,41,53,92,85]));
    </script>
    
</body>
</html>
