<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer=0;
                for(let x of s){
                    //let num=x.charCodeAt();
                    //if(num>=65 && num<=90) answer++;
                    if(x===x.toUpperCase()) answer++; 
                }

                return answer;
            }
            //차이점
            //  a)let num=x.charCodeAt(); //문자를 아스키코드로 바꿔주는 코드 
            //  b).toUpperCase()가 나음
            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
