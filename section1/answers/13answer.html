<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                for(let x of s){
                    if(x===x.toUpperCase()) answer+=x.toLowerCase();
                    else answer+=x.toUpperCase();
                }
                return answer;
            }
            //차이점
            //  a) elseif 대신 걍 else 써도 되는군
            console.log(solution("StuDY"));
        </script>
    </body>
</html>
