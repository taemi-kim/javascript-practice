<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer="YES", max;
                let tot=a+b+c;
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c;
                if(tot-max<=max) answer="NO"; 
                return answer;
            }
            //차이점
            //  a) variable 정의를 상단에 한꺼번에
            //  b) 나는 max= b,a,c 순서로 여긴 a,b,c
            //  c) string "YES","NO"를 answer 변수에 담음
            //  d) 작은 두수의 합을 변수에 안담음

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
