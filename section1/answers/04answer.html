<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                for(let i=1; i<=n; i++){
                    answer=answer+i;
                }
                
                return answer;
            }

            console.log(solution(10));
            //차이점
            //  a) 나는 for(let i=0; i<n+1)으로 했음 
            //  b) 정답이 for(let i=1; i<=n)이 더 직관적임 문제 반영 ㅇㅇ
        </script>
    </body>
</html>
