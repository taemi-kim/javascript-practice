<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속부분수열2 정답</title>
</head>
<body>
    <script>
        function solution(m, arr){
            let answer=0, sum=0, lt=0;
            let n=arr.length;
            for(let rt=0; rt<n; rt++){
                sum+=arr[rt];
                while(sum>m){
                    sum-=arr[lt++];
                }
                answer+=(rt-lt+1);
                //꼭 if(sum<=m)을 적어주지 않아도 여기까지 왔다는 건 
                //while 속 조건식이 아닌 경우니까 성립된다 
            }
            return answer;
        }
        console.log(solution(5, [1,3,1,2,3]));
    </script>
</body>
</html>
