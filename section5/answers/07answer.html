<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                let sH = new Map();
                for(let x of str1){
                    if(sH.has(x)) sH.set(x, sH.get(x)+1);
                    else sH.set(x, 1);
                }
                for(let x of str2){
                    if(!sH.has(x) || sH.get(x)==0) return "NO"; 
                    sH.set(x, sH.get(x)-1);
                }
                return answer;
            }
            //차이점
                ////코딩에서 ||오어 연산자는 앞에가 참이면 바로 뒷 스테이트먼트 출ㄹ력함. 
                //내가 짠 if, ifelse 코드보다 훨씬 간략해짐 
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
