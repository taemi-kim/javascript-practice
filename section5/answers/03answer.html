<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연속 부분수열1 정답</title>
</head>
<body>
    <script>
        function solution(m, arr){
            let answer=0, lt=0, sum=0;
            let n=arr.length;
            for(let rt=0; rt<n; rt++){//rt가 기준점이 되어서 한번씩은 꼭 돌아가도록
                sum+=arr[rt];
                if(sum===m) answer++;
                while(sum>m){
                    sum+=arr[lt++];
                    if(sum===m) answer++;
                }
            }
            return answer;
            //결국 arr[0]부터 arr[n]까지 anchor를 두고 rt가 증가하면서 sum에 더해지고,
            //6보다 커지면 lt로 줄이고 6과 같아지는지 확인
            //작으면 rt를 증가시켜서 sum에 arr[rt]를 더하고, 많으면 lt를 증가시켜서 sum에서 arr[lt]를 뺌
            //rt나 lt를 움직였을 때 sum이 m과 같은지 확인 계속
        }
        console.log(solution(6,[1,2,1,3,1,1,1,2]));
    </script>
</body>
</html>
