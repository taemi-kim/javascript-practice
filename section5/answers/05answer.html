<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대 매출 정답</title>
</head>
<body>
    <script>
        function solution(k, arr){
            let answer=0, sum=0;
            let n=arr.length;
            for(let i=0; i<k; i++) sum+= arr[i]; //initial sum
            answer=sum;
            for(let i=k; i<n; i++){
                sum+=arr[i]-arr[i-k]; //sliding window
                answer=Math.max(answer, sum); //나는 이걸 왜 밖에다 선언했지 
                //안에다가 선언하는 이유는 for문 마다 값이 변하기 떄문이다. 
            }
            return answer;
            
        }
        console.log(solution(3, [12,15,11,20,25,10,20,19,13,15]));
    </script>
</body>
</html>
