<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공통원소 구하기</title>
</head>
<body>
    <script>
        function solution(arr1, arr2){
            let answer=[];
            //집합의 공통원소를 오름차순 정렬하여 출력
            //로직:
            //p1 p2 동시다발적으로 돌아가면서 같으면 answer 에 push
            //그다음 sort()해보자 
            let n=arr1.length;
            let m=arr2.length;
    
            let p1=p2=0;
            arr1=arr1.sort((a,b)=>{return a-b;});
            arr2=arr2.sort((a,b)=>{return a-b;});

            while(p1<n && p2<m){
                if(arr1[p1]===arr2[p2]){
                    answer.push(arr1[p1++]);
                    p2++;
                }
                else if(arr1[p1]<arr2[p2]) p1++;
                else p2++;
                
            }
                return answer;
            }
            
        console.log(solution([1,3,9,5,2],[3,2,5,7,8]));
    </script>
</body>
</html>
