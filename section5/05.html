<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대 매출</title>
</head>
<body>
    <script>
        function solution(k, arr){
            //연속 된 k일 동안의 최대 매출액은 얼마? 
            
            //tpa 써볼까
                let lt=0, max=0;
                let n=arr.length;
                for(let lt=0; lt<n-k+1; lt++){
                    let rt=lt+k-1;
                    // console.log(rt);
                    let sum=0;
                    for(let i=lt; i<rt+1; i++){
                        sum+=arr[i];
                        //console.log(sum);
                    }
                    max=Math.max(max,sum);
                }
                return max;
            //아니면 for문도 가능할 듯 

        }
        console.log(solution(3, [12,15,11,20,25,10,20,19,13,15]));
    </script>
</body>
</html>
