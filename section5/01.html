<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 배열 합치기</title>
</head>
<body>
    <script>
        function solution(arr1, arr2){
            let answer=[];
            let n=arr1.length;
            let m=arr2.length;
            let p1=p2=0;
            
            //two pointers
            //arr1[p1] <= arr2[p2] 이렇게 비교 
            //비교했을 때, answer로 push 되면 포인터 다음으로 넘기기 
            //한 쪽 배열이 다 iterate 된다면 나머지 배열의 끝 부분 통째로 push
            while(p1<n && p2<m){ //누군가 하나가 끝나면 break while loop
                if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);
                else answer.push(arr2[p2++]);
            }
            //arr1 과 arr2 의 길이가 같지 않을 것임
            //동시에 포인터를 비교하다보면 어느 하나는 먼저 null 상태일테니 
            //더 긴 쪽의 배열 나머지를 몽땅 넣어줌 ㅇㅇ 이미 오름차순이니까
            while(p1<n) answer.push(arr1[p1++]);
            while(p2<m) answer.push(arr2[p2++]);
            
            return answer;
        }
        console.log(solution([1,3,5], [2,3,6,7,9]));
    </script>
</body>
</html>
