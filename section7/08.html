<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 배정</title>
</head>
<body>
    <script>
        //그리디
        //최대한 많은 회의
        //갯수가 중요 
        //그리디는 정렬
        function solution(arr){
            //첫번째 회의 끝나는 시간이 다음 회의 시작시간보다 빠르면(작으면) temp++;
            //arr[i][1] < arr[i+1][0]
            //if max<temp, max=temp; 하고
            //i 부터 Iterate 가장 많은 회의를 하기 위해서  빠른 회의를뭘로 할지~ 
            let answer=Number.MIN_SAFE_INTEGER;
            let n=arr.length;
            
            for(let i=0; i<n-1; i++){
                let count=0;
                for(let j=0; j<n-1; j++){
                    if(arr[i][1] <= arr[i+1][0]) count++;
                }
                if (answer<count) answer=count;
            }
            console.log(answer);

        }
        console.log(solution([[1,4],[2,3],[3,5],[4,6],[5,7]]));
    </script>
</body>
</html>
