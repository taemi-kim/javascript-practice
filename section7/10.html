<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이분검색</title>
</head>
<body>
    <script>
        function solution(target, arr){
            let answer;
            arr.sort((a,b)=>a-b);
            
            // for (let x of arr) return arr.indexOf(m); //시간 복잡도: O(N)

            //이분검색으로 핳면 O(log(N)) 
            //목적: 검색 범위를 줄이려고 
            //lt를 0, rt를 어레이 끝으로 해놓고
            //mid를 구함 (lt+rt)/2 
            //if (arr[mid]===target) target
            // > 면 rt =mid-1 (미드 기준 앞으로 범위 줄임)
            // < 면 lt =mid+1 (미드 기준 뒤로 범위 줄임)
            let lt=0, rt=arr.length-1;
            while(lt<=rt){ //lt가 rt보다 크거나 rt가 lt보다 작으면 탐색 끝
                let mid=parseInt((lt+rt)/2);
                if(arr[mid]===target){
                    answer=mid+1;
                    break;
                } 
                else if(arr[mid]>target) rt=mid-1;
                else lt=mid+1;
        
            }
            //똑같이 반복
            //log2의 8 만에 된다 (3번만)
            return answer;
        }
        console.log(solution(32, [23, 87, 65, 12, 57, 32, 99, 81]));
    </script>
</body>
</html>
