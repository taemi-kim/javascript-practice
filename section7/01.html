<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function solution(arr){
            let idx=0;
            let n=arr.length;
            for(let i=0; i<n; i++){
                idx=i;
                for(let j=i+1; j<n; j++){
                    if(arr[j]<arr[idx]){
                        idx=j;
                        // arr[i]=arr[idx];
                        // arr[idx]=arr[i];
                    }
                    
                    [arr[i], arr[idx]]=[arr[idx], arr[i]];
                }
            }return arr;
        }
        console.log(solution([13,5,11,7,23,15]));
    </script>
</body>
</html>
