<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동전교환</title>
</head>
<body>
    <script>
        function solution(arr,price){
            let answer=Number.MAX_SAFE_INTEGER;
            let n=arr.length;
            function DFS(L, sum){
                if(sum>price||L>answer) return; //3보다 크게 나올 경우 굳이
                if(sum===price){
                    answer=Math.min(answer,L);

                }else{
                    for(let i=0; i<n; i++){
                        DFS(L+1, sum+arr[i]);
                    }
                }

            }
            DFS(0,0);
            
            return answer;
        }
        console.log(solution([1,2,5],15));
    </script>
</body>
</html>
