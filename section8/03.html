    <script>
        function solution(v){
            let answer;
            function DFS(v){
                if(v>7) return;
                    
                else{
                    DFS(v*2); //왼
                    DFS(v*2+1); //오
                    console.log(v); //두 가닥으로 뻗는 재귀함수 전에 출력!
                    
                   
                }
            }
            DFS(v);
            return answer;
        
        }console.log(solution(1))
    </script>
