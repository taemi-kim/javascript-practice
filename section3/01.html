    <title>회문 문자열</title>
</head>
<body>
    <script>
        function solution(str){
            //YES
            //앞에서나 뒤에서나 같으면 회문 우영우
            
            //그냥 소문자로 통일

            //1) for문으로 비교하는 방법 

            //단어 가운데를 가르고 그걸 기준으로
            //양 옆의 짝짜꿍인 인덱스에 있는 값들을 비교 같은지 아닌지 
            //ex. 0123 이 있다면 0,3 비교 2,3 비교 
            //01234 가 있다면 0,4 비교 1,3 비교 

            //2) split + reverse 는 도대체 뭔 로직이냐 어케 사용하는거지
            
            //hint: 문자열.split('') 하면 문자 하나하나 나뉜 배열로 바뀜
            //hint: 배열에만 .reverse() 적용이 되니까 
            //hint: reverse 돌린다음에 다시 string으로 바꾼 후 비교 

            let answer;
            str = str.toLowerCase();
            if(str === str.sort((a,b)=>{
                if (a.title > b.title){
                    return -1;
                }
                else if (a.title < b.title){
                    return 1;
                }
            })) answer="YES";
            else answer="NO";
            return answer;
        }
        console.log(solution("gooG"));
    </script>
