    <script>
        function solution(str){
            let answer=0, stick=0;
            let stack=[];
            for(let x of str){
                if(x==="(") {
                    stack.push(x); 

                }
                else{
                    if(prev==="(") answer+= stack.length-1;
                    else stick++;
                    stack.pop()

                }
                prev=x;
            }
            answer+=stick;
            return answer;

        }
        console.log(solution("()(((()())(())()))(())"));
        console.log(solution("(((()(()()))(())()))(()())"));
    </script>
