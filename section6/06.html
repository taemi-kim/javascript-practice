<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공주 구하기</title>
</head>
<body>
    <script>
        function solution(n,k){
            let answer=0;
            let queue=Array.from({length:n},(v,i)=>i+1); //1~8
            while(queue.length){
                for(let i=1; i<k; i++) queue.push(queue.shift()); //1~2
                queue.shift();//3
                if(queue.length===1) answer=queue.shift();
            }
            return answer;

        }
        console.log(solution(8,3));
    </script>
</body>
</html>
