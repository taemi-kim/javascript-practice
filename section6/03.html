<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크레인 인형 뽑기</title>
</head>
<body>
    <script>
        function solution(board, moves){
            let answer=0;
            let stack=[];
            let n=moves.length;
            let m=board.length;
           
            //console.log(moves[0]);

            for(let j=0; j<n; j++){//moves 
                let idx=moves[j]-1
                
                for(let i=0; i<m; i++){
                    let temp=0;
                    if(board[i][idx]!== 0){
                        temp=board[i][idx];
                        //console.log(i,temp); 
                        board[i][idx]=0;
                        while(stack.pop()===temp) answer+=2;
                        //console.log(temp);
                        stack.push(temp);
                        break;
                    }
                }
            }console.log(stack);
            return answer;
        
            //차이점
            //나는 for(let i=0;)를 썼다면 여기서는 forEach() 썼음
            //while 문 말고 if 문 써도 괜찮은 이유가 
            //stack 에 있는 마지막 자료를 stack[stack.length-1]이렇게 빼면 돼서

            //내가 내 코드로 고민했던 거 => 왜 내 생각보다 카운팅이 더 되는거지?
            //왜냐면 moves 배열 안에서 0이 아니면 같은 idx/moves 값에도 계속 continue 되기 때문..!  break 으로 처리 
            //나는 왜 2로 나오는지..ㅠㅠ
        }
        let board = [[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]];
        let moves = [1,5,3,5,1,2,1,4];
        console.log(solution(board, moves));
    </script>
</body>
</html>
