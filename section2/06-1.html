<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>격자판 재도전</title>
</head>
<body>
    <script>
        function solution(arr){
            //최댓값 구하기 위한 아주 작은 값 설정
            let answer = Number.MIN_SAFE_INTEGER;
            let sum1=sum2=0;
            let n=arr.length;
            for(let i=0; i<n; i++){
                sum1=sum2=0;//***놓친부분***초기화 필수!!
                for(let j=0; j<n; j++){
                    sum1 += arr[i][j]; //행 합
                    sum2 += arr[j][i]; //열 합
                }
                //최댓값 재할당 반복(배열에서 찾을 때랑 비슷한 원리)
                answer = Math.max(answer, sum1, sum2);
            }
    
            //초기화
            sum1=sum2=0;
            //두 대각선 합
            for(let i=0; i<n; i++){
                sum1 += arr[i][i]; //ex. arr[0][0] + arr[1][1] + ...
                sum2 += arr[i][n-i-1]; //ex. arr[0][4] + arr[1][3] + ...
            }

            //최댓값 재할당 어겐
            answer = Math.max(answer, sum1, sum2);
            return answer;
        }

        //틀린 점
        //    a) 행&열 합에서 최댓값 재할당 반복할 때 iterate 하면서 합을ㄹ 바꿔주는데 초기화 안해줌
        let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
        console.log(solution(arr));
    </script>
</body>
</html>
