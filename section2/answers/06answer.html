<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer=Number.MIN_SAFE_INTEGER;
                let n=arr.length;
                let sum1=sum2=0;
                for(let i=0; i<n; i++){
                    sum1=sum2=0;
                    for(let j=0; j<n; j++){
                        //항상 생각해야할 것이 
                        //이중 for loop에서 i는 고정값
                        
                        sum1+=arr[i][j]; //행(고정) 합
                        sum2+=arr[j][i]; //열(고정) 합
                    }
                    answer=Math.max(answer, sum1, sum2);
                }
                sum1=sum2=0;
                for(let i=0; i<n; i++){
                    sum1+=arr[i][i];
                    sum2+=arr[i][n-i-1]; //
                }  
                answer=Math.max(answer, sum1, sum2); 
                return answer;
            }
            //차이점
            //  b) 내 로직: 행, 열, 대각선의 합을 각각 구해서 마지막에 최댓값 구하자
            //  c) better: 그냥 배열ㄹ의 max 값 구하듯 정말 작은 값이랑
            //              sum1 sum2 를 반복적으로 비교해서
            //              answer에 제일 큰 값이 올 때까지 재할당
            //  d) 내가 틀린 부분: 대각선 합 두번째 구하는 로직. 
            //               for(let i=4; i>=0; i--){ 
            //               해버리면 그냥 대각선 합 1이랑 같아짐

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
