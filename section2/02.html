<body>
    <script>
        function solution(arr){
            //앞수보다 작으면 출력, 크면 멈춤
            //가장 먼저 a,b를 비교했을 때  break 되어야함 ->while (X)
            // let answer=1;
            // for(let i=1; i<arr.length; i++){
            //     if(arr[i]>arr[i-1]) answer++;
            //     else break;
            // }

            //첫 수가 가장 큰 수면 그보다 큰 수는 총 몇개인지 (X)
            //첫 수가 기준 다음 수가 더 크면 max 재할당. 1 + max가 몇번 재할당되는지
            let answer=1, max=arr[0];
            for(let i=1; i<arr.length; i++){
                if(arr[i]>max){
                    answer++;
                    max=arr[i];
                }
            }
            return answer;
        }
        console.log(solution([130,135,148,140,145,150,150,153]));
    </script>
