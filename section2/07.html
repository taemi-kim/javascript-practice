<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉우리</title>
</head>
<body>
    <script>
        function solution(arr){
            //로직만 잘 생각해본다면
            //ex. arr[1][1]은 봉우리일까?
            //상 arr[0][1] 하 arr[2][1] 좌 arr[1][0] 우 arr[1][2]
            
            //상 arr[i-1][j] 하 arr[i+1][j] 좌 arr[i][j-1] 우 arr[i][j+1]

            //네방향 탐색!! dx 는 상,하 움직임(행이 바뀌어야 위아래 움직이니까) dy 는 좌,우 움직임 
            //(dx,dy) 면 방향 벡터가 된다
            //ex. 상(-1,0) 하(1,0) 좌(0,-1) 우(0,1)
            //dx=[-1,1,0,0]
            //dy=[0,0,-1,1]
            //k는 0-3 dxdy 전체를ㄹ Iterate 해야하니까
            //newX = i+dx[k]
            //newY = j+dy[k]
    
            let count=0;
            for(let i=0; i<arr.length; i++){
                for(let j=0; j<arr.length; j++){
                    if(arr[i][j]>arr[i-1][j]
                    && arr[i][j]>arr[i+1][j]
                    && arr[i][j]>arr[i][j-1]
                    && arr[i][j]>arr[i][j+1]) count++;
                }
            }
            return count;
        }
        let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>
</html>
