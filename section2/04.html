<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 계산</title>
</head>
<body>
    <script>
        function solution(arr){
            //streaks
            //첫수부터 차례로 iterate. reduce?
            // arr.reduce((acc, curr, i)=>{
            //     if(arr[i-1]===0) acc+=0;
            //     else acc+1;
            // })
            //가산점 변수 plus
            //문제가 맞으면 1로 바뀜, 틀리면 다시 0
            //해당 문제가 가져오는 총 점수 = 점수 + 가산점
            //1을ㄹ 만나면 1을 증가시키고(가산점) total값에 누적
            let plus = 0;
            let total = 0;
            for(let x of arr){
                //console.log(x);
                if (x===1) plus += 1;
                else plus=0;
                total+=plus;
            }

            return total;
        }
        //차이점
        //  a) total에 plus 더하는거 if 문 내에서 함 난 걍 밖에서 했는데 
        console.log(solution([1,0,1,1,1,0,0,1,1,0]));
    </script>
</body>
