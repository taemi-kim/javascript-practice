<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉우리 재도전</title>
</head>
<body>
    <script>
        function solution(arr){
            //네방향 탐색!! dx 는 상,하 움직임(행이 바뀌어야 위아래 움직이니까) dy 는 좌,우 움직임 
            //(dx,dy) 면 방향 벡터가 된다
            //ex. 상(-1,0) 하(1,0) 좌(0,-1) 우(0,1)
            //dx=[-1,1,0,0]
            //dy=[0,0,-1,1]
            //k는 0-3 dxdy 전체를ㄹ Iterate 해야하니까
            //newX = i+dx[k]
            //newY = j+dy[k]
            let count=0;
            let dx=[-1,1,0,0];
            let dy=[0,0,-1,1];
            let n=arr.length;
            for(let i=0; i<n; i++){
                for(let j=0; j<n; j++){
                    let flag=1;
                    for(let k=0; k<4; k++){
                        let nx=i+dx[k];
                        let ny=j+dy[k];
                        //여기서 가장자리 걸러야함
                        //바뀐 인덱스가 0보다 작거나 n보다 크면 안돼! 
                        //(자연스럽게 가장 자리는 그 쪽으로는 확인 안하도록 되겠지)
                        if(nx>=0 && nx<5 && ny>=0 && ny<5 && arr[i][j]<=arr[nx][ny]){ 
                            flag=0; //봉우리가 아님, 나보다 큰 게 발견
                            break;
                        }
    
                    }
                    if(flag) count++; //flag=1일때
                    
                }
            }
            return count;
        }
        let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>
</html>
